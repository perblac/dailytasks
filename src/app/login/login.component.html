<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding ion-text-center">
        <h1>Log In</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
        <div class="ion-float-end">
          <ion-button size="small" (click)="onClickNavigateToRegister()">Register</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <form [formGroup]="formLogIn" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
          <ion-item lines="none" color="light">
            <ion-input type="email" placeholder="email" required formControlName="email" [clearInput]="true">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
          <ion-item lines="none" color="light">
            <ion-input type="password" placeholder="password" required formControlName="password" [clearInput]="true">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
          <ion-button type="submit" expand="block" [disabled]="!formLogIn.valid">LogIn</ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
        <ion-grid>
          <ion-row class="ion-justify-content-center ion-nowrap">
            <ion-col size="5" style="border-bottom: 1px solid rgba(0,0,0,0.1)"></ion-col>
            <ion-col size="2" class="ion-text-center" style="line-height: 0"><small>or</small></ion-col>
            <ion-col size="5" style="border-bottom: 1px solid rgba(0,0,0,0.1)"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
        <ion-button (click)="onClickLoginWithGoogle()" expand="block">LogIn with Google</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
