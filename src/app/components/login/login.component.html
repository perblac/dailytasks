<ion-content *transloco="let t; lang: this.selectedLang">
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4" class="shadow">
        <ion-item color="light" lines="none" class="head-title">
          <ion-label>
            <h1 class="ion-text-center padding-sm">
              {{ t('headTitle') }}
            </h1>
            <p class="ion-text-center padding-sm subtitle">
              {{ t('headSubtitle') }}
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="padding-sm ion-text-center">
        <h2>{{ 'login.title' | transloco }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
        <div class="ion-float-end">
          <ion-button size="small" (click)="onClickNavigateToRegister()">{{ t('login.registerButton')}}</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <form [formGroup]="formLogIn" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
          <ion-item lines="none" color="light">
            <ion-input type="email" [placeholder]=" t('emailPlaceholder') " required formControlName="email"
                       [clearInput]="true">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
          <ion-item lines="none" color="light">
            <ion-input type="password" [placeholder]=" t('passwordPlaceholder') " required formControlName="password"
                       [clearInput]="true">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
          <ion-button type="submit" color="light" shape="round" expand="block"
                      class="ion-padding ion-activatable ripple-parent top-button-login"
                      [disabled]="!formLogIn.valid">
            <ion-ripple-effect></ion-ripple-effect>
            {{ t('login.loginButton') }}
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
        <ion-grid>
          <ion-row class="ion-justify-content-center ion-nowrap ion-no-margin ion-no-padding">
            <ion-col size="5" class="ion-no-margin ion-no-padding line"></ion-col>
            <ion-col size="2" class="ion-text-center ion-no-margin ion-no-padding" style="line-height: 0">
              <small>{{ t('login.or') }}</small>
            </ion-col>
            <ion-col size="5" class="ion-no-margin ion-no-padding line"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" sizeLg="4" offsetLg="4">
        <ion-button (click)="onClickLoginWithGoogle()" color="light" shape="round" expand="block"
                    class="ion-padding ion-activatable ripple-parent bottom-button-login">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon [src]="googleIcon" slot="start"></ion-icon>
          {{ t('login.loginGoogleButton') }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-icon name="globe-outline" size="large" class="ion-margin-end"></ion-icon>
      <ion-select [(ngModel)]="selectedLang" interface="popover" (ionChange)="toggleLang($event)"
                  placeholder="Seleccionar idioma">
        <ion-select-option value="en">
          <ion-img src="assets/imgs/en.png" alt="english"></ion-img>
          English
        </ion-select-option>
        <ion-select-option value="es">
          <ion-img src="assets/imgs/es.png" alt="español"></ion-img>
          Español
        </ion-select-option>
        <ion-select-option value="fr">
          <ion-img src="assets/imgs/fr.png" alt="français"></ion-img>
          Français
        </ion-select-option>
        <ion-select-option value="de">
          <ion-img src="assets/imgs/de.png" alt="deutsch"></ion-img>
          Deutsch
        </ion-select-option>
        <ion-select-option value="ru">
          <ion-img src="assets/imgs/ru.png" alt="русский"></ion-img>
          Pусский
        </ion-select-option>
      </ion-select>
    </ion-buttons>
    <div slot="start" class="ion-no-padding ion-padding-start ion-align-items-end info">
      <a href="mailto:yhana.kromx@gmail.com" style="margin-bottom: 0">&copy; Rubén Perblac</a>
      <p style="margin-top: 0">{{version}}</p>
    </div>
  </ion-toolbar>
</ion-footer>
