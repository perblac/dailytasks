<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button color="medium" fill="solid" shape="round" (click)="cancel()">Volver</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Exportar pdf</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="week.length > 0">
    <ion-item color="light" lines="full">
      <ion-col size="1" class="ion-text-nowrap ion-text-center">Dia</ion-col>
      <ion-col size="2" class="ion-text-nowrap ion-text-center">Mes</ion-col>
      <ion-col size="8" pull-xs="1" pull-sm="0" class="ion-text-nowrap ion-text-center">Tarea realizada</ion-col>
      <ion-col size="1" pull-xs="1" pull-sm="0" class="ion-text-nowrap ion-text-center">Horas</ion-col>
    </ion-item>
    <ion-item *ngFor="let task of tasks" lines="full">
      <ion-col size="1" class="ion-text-nowrap ion-text-center">
        {{ task.date.slice(8,10) }}
      </ion-col>
      <ion-col size="2" class="ion-text-nowrap ion-text-center">
        {{ monthService.getMonth(parseInt(task.date.slice(5,7))) }}
      </ion-col>
      <ion-col size="8" class="ion-text-center">
        {{ task.taskcontent }}
      </ion-col>
      <ion-col size="1" class="ion-text-nowrap ion-text-center">
        {{ task.hours }} h.
      </ion-col>
    </ion-item>
    <ion-button expand="block" color="primary" fill="solid" shape="round" (click)="generatePdf()">Generar pdf de esta semana</ion-button>
  </ion-list>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-datetime locale="es-ES" [firstDayOfWeek]="1" [showDefaultTitle]="true" presentation="date" min="2024-03-01T00:00:00" max="2024-05-31T00:00:00" [isDateEnabled]="availableDaysService.availableDays" (ionChange)="selectedWeek($event)">
          <span slot="title">Escoja semana</span>
        </ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
