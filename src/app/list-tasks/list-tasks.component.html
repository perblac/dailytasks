<ion-header class="ion-padding ion-text-center">
  <ion-title>Diario de tareas</ion-title>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-item lines="full">
      <ion-col size="1" class="ion-text-nowrap">Dia</ion-col>
      <ion-col size="2" class="ion-text-nowrap">Mes</ion-col>
      <ion-col size="8" class="ion-text-nowrap">Tarea realizada</ion-col>
      <ion-col size="1" class="ion-text-nowrap">Horas</ion-col>
    </ion-item>
  </ion-grid>
  <ion-grid>
    <ion-item button="true" *ngFor="let task of tasksarray" (click)="handleClick(task.id)">
      <ion-col size="1">{{ task.date.slice(8,10) }}</ion-col>
      <ion-col size="2" class="ion-text-nowrap">{{ task.date.slice(5,7) === '03' ? 'Marzo': task.date.slice(5,7) === '04' ? 'Abril' : 'Mayo' }}</ion-col>
      <ion-col size="8">
        <ion-label class="ion-text-nowrap">
          {{ task.taskcontent }}
        </ion-label>
      </ion-col>
      <ion-col size="1" class="ion-text-nowrap">{{ task.hours }} h.</ion-col>
    </ion-item>
  </ion-grid>
</ion-content>

<ion-footer class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button fill="solid" color="primary" shape="round" (click)="openModalNewTask()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button fill="solid" color="primary" shape="round" (click)="openModalExportToPdf()">
        <ion-icon name="receipt"></ion-icon>
      </ion-button>
      <ion-button fill="solid" color="primary" shape="round" (click)="openModalDataForm()">
        <ion-icon name="school"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
