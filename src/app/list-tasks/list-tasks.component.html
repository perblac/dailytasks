<ion-header class="ion-padding ion-text-center">
  <ion-title>Diario de tareas</ion-title>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="1">Dia</ion-col>
      <ion-col size="2">Mes</ion-col>
      <ion-col size="7">Tarea realizada</ion-col>
      <ion-col size="1" class="ion-text-nowrap">Horas</ion-col>
    </ion-row>
    <ion-row *ngFor="let task of tasksarray">
      <ion-col size="1">{{ task.date.slice(8,10) }}</ion-col>
      <ion-col size="2">{{ task.date.slice(5,7) === '03' ? 'Marzo': task.date.slice(5,7) === '04' ? 'Abril' : 'Mayo' }}</ion-col>
      <ion-col size="7">{{ task.taskcontent }}</ion-col>
      <ion-col size="1">{{ task.hours }}</ion-col>
      <ion-col size="auto">
        <ion-icon name="close-circle" style="color: red;cursor: pointer;" (click)="removeTask(task.id)"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button fill="solid" color="primary" shape="round" (click)="openModalNewTask()">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button fill="solid" color="primary" shape="round" (click)="openModalExportToPdf()">
        <ion-icon name="receipt"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
